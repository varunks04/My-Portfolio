<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Navigation Styles */
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(33, 37, 41, 0.95) !important;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: #fff !important;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            color: #8b5cf6 !important;
        }
        
        .navbar-nav .nav-link {
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            color: #fff !important;
            margin: 0 5px;
            padding: 10px 15px !important;
        }
        
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #8b5cf6 !important;
        }
        
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 80%;
        }
        
        .navbar-nav .nav-link.active {
            color: #8b5cf6 !important;
            font-weight: 600;
        }
        
        .navbar-toggler {
            border: none;
            padding: 4px 8px;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2833, 37, 41, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            filter: invert(1);
        }
        
        /* Animation for mobile menu */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(33, 37, 41, 0.98);
                border-radius: 10px;
                margin-top: 10px;
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .navbar-nav .nav-link {
                text-align: center;
                margin: 5px 0;
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            
            .navbar-nav .nav-link:hover {
                background: rgba(139, 92, 246, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="brand-link">VARUN K S</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="about-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="skills-link">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="education-link">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="projects-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="resume-link">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="contact-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        // Navigation link configuration based on current page
        function configureNavigation() {
            const currentPath = window.location.pathname;
            const isIndexPage = currentPath.includes('index.html') || currentPath.endsWith('/') || currentPath.endsWith('/My-Portfolio');
            const isInPagesFolder = currentPath.includes('/pages/');
            
            // Determine the base path for links
            const basePath = isInPagesFolder ? '../' : './';
            const pagesPath = isInPagesFolder ? './' : './pages/';
            
            // Configure brand link
            const brandLink = document.getElementById('brand-link');
            if (brandLink) brandLink.href = basePath + 'index.html';
            
            // Configure navigation links
            const homeLink = document.getElementById('home-link');
            const aboutLink = document.getElementById('about-link');
            const skillsLink = document.getElementById('skills-link');
            const educationLink = document.getElementById('education-link');
            const projectsLink = document.getElementById('projects-link');
            const resumeLink = document.getElementById('resume-link');
            const contactLink = document.getElementById('contact-link');
            
            if (homeLink) homeLink.href = basePath + 'index.html';
            if (aboutLink) aboutLink.href = basePath + 'index.html#about';
            if (skillsLink) skillsLink.href = basePath + 'index.html#skills';
            if (educationLink) educationLink.href = basePath + 'index.html#education';
            if (projectsLink) projectsLink.href = pagesPath + 'projects.html';
            if (resumeLink) resumeLink.href = pagesPath + 'resume.html';
            if (contactLink) contactLink.href = pagesPath + 'contact.html';
            
            // Set active link based on current page
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => link.classList.remove('active'));
            
            if (currentPath.includes('projects.html') && projectsLink) {
                projectsLink.classList.add('active');
            } else if (currentPath.includes('resume.html') && resumeLink) {
                resumeLink.classList.add('active');
            } else if (currentPath.includes('contact.html') && contactLink) {
                contactLink.classList.add('active');
            } else if ((isIndexPage || currentPath.includes('index.html')) && homeLink) {
                homeLink.classList.add('active');
            }
        }
        
        // Initialize navigation when this script runs
        // Add a small delay to ensure DOM is ready
        setTimeout(configureNavigation, 10);
    </script>
</body>
</html>
